{% extends "listings/base.html" %}
{% block content %}
<nav>
    <a href="{% url 'band-detail' band.id %}">{{ band.name }}</a>
</nav>
    <h1>Listings du groupe {{ band.name }} :</h1>
    <ul>
        {% for listing in band.listing_set.all %}
        <li><a href="{% url 'listing-detail' listing.id %}">{{ listing.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
